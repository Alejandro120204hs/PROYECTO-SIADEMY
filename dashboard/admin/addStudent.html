<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SIADEMY • Estudiantes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/dashboard/css/styles-tabla-formulario.css">

    <link rel="stylesheet" href="estilos.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <!-- Panel de la izquierda -->
            <aside class="col-3 p-0">
                <div class="">
                    <div class="nav01">
                        <img src="" alt="">
                        <nav class="navIzq">
                            <ul class="itemsNavIzq">
                                <li class="navItem-izq"><a href="">Panel</a></li>
                                <li class="navItem-izq"><a href="">Estudiantes</a></li>
                                <li class="navItem-izq"><a href="">Profesores</a></li>
                                <li class="navItem-izq"><a href="">Eventos</a></li>
                                <li class="navItem-izq"><a href="">Chat</a></li>
                                <li class="navItem-izq"><a href="">Cursos/Asignaturas</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </aside>

                <div class="user">
                    <button class="btn" title="Notificaciones"><i class="ri-notification-3-line"></i></button>
                    <button class="btn" title="Configuración"><i class="ri-settings-3-line"></i></button>
                    <div class="avatar" title="Diego A.">DA</div>
                </div>
            </div>

            <!-- Formulario de add estudiante -->
            <div class="container-fluid py-3">

                <form action="">
                    <div class="tabla-titulo mb-3">
                        <h5>Datos del Estudiante</h5>
                    </div>

                    <!-- Primera fila -->
                    <div class="row g-3">
                        <!-- Foto -->
                        <div class="col-md-3">
                            <label for="">Foto*</label>
                            <div
                                class="border border-secondary d-flex flex-column justify-content-center align-items-center p-3 rounded">
                                <small>Selecciona un archivo</small>
                                <input type="file" class="form-control mt-2" />
                            </div>
                        </div>

                        <!-- Datos personales -->
                        <div class="col-md-5">
                            <div class="mb-3">
                                <label for="">N° Documento*</label>
                                <input type="number" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="">Nombres*</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="">Fecha y lugar de nacimiento*</label>
                                <div class="d-flex gap-2">
                                    <input type="date" class="form-control w-50">
                                    <input type="text" class="form-control w-50" placeholder="Lugar">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="">Email*</label>
                                <input type="email" class="form-control">
                            </div>
                        </div>

                        <!-- Apellidos y teléfono -->
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="">Apellidos*</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="">N° Teléfono*</label>
                                <input type="tel" class="form-control">
                            </div>
                        </div>
                    </form>

                    <!-- Botones -->
                    <div class="botones">
                        <button>Cancelar</button>
                        <button>Agregar</button>
                    </div>

                    <!-- Segunda fila -->
                    <div class="row g-3 mt-2">
                        <div class="col-md-3"></div> 

                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="">Nombre del Acudiente*</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="">Email de Acudiente*</label>
                                <input type="email" class="form-control">
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="">Parentesco*</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="">N° Teléfono Acudiente*</label>
                                <input type="tel" class="form-control">
                            </div>
                        </div>
                    </div>

                    <!-- Botones -->
                    <div class="botones mt-3">
                        <button type="reset" class="">Cancelar</button>
                        <button type="submit" class="">Agregar</button>
                    </div>

                </form>

            </div>


        </main>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
